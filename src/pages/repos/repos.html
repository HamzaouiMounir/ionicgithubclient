<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Repos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let repo of repos" (click)="showRepoDetails(repo)">
          <h2>{{repo.name}}</h2>
          <p>Full Name: {{repo.full_name}}</p>
          
          <ion-icon name="ios-git-branch" item-right></ion-icon>  
      </button>
    </ion-list>
<ion-list>
    
  </ion-list>
</ion-content>
