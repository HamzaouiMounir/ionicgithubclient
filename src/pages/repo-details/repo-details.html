<ion-header>

  <ion-navbar>
    <ion-title> {{repo?.name}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
     <img [src]="user?.avatar_url">
    <ion-item>
       <ion-avatar item-left>
        <ion-icon name="ios-git-network-outline"></ion-icon>
        </ion-avatar>
        <h2>Owner: {{user?.login}}</h2>
        <a href="{{repo?.html_url}}">{{repo?.full_name}}</a>
        
    </ion-item>
    <ion-card-content>
      <h2>Description</h2>
      <p>
      {{repo?.description}}
      </p>
    </ion-card-content>
