<ion-header>
  <ion-navbar>
     <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>Organizations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (input)="search($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let org of orgs">
      <ion-avatar item-left>
        <img [src]="org.avatar_url" [alt]="org.login">
      </ion-avatar>
      <h2 >{{org.login}}</h2>
      <ion-icon name="md-git-network" item-right></ion-icon>  

    </ion-item>
  </ion-list>

</ion-content>
