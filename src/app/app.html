<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title><ion-icon name="logo-github" item-right></ion-icon> Github Client</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
        <ion-icon name="{{p.icon}}" item-right></ion-icon>  
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
